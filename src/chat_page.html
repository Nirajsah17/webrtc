<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #2a2a2a;
            --sender-bg: #1e3a8a;
            --receiver-bg: #3f3f46;
            --button-bg: #4a5568;
            --button-hover: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--input-bg);
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .sender {
            align-self: flex-end;
            background-color: var(--sender-bg);
        }

        .receiver {
            align-self: flex-start;
            background-color: var(--receiver-bg);
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: var(--input-bg);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .chat-input button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: var(--button-hover);
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Realtime Chat</div>
        <div class="chat-messages">
            <div class="message receiver">Hi!</div>
            <div class="message sender">Hello! How are you?</div>
            <div class="message receiver">When can you come?</div>
            <div class="message sender">Maybe next weekend</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
