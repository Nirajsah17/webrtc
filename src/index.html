<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #000;
            color: #fff;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header {
            background-color: #1a1a1a;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            max-width: 80%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .message.received {
            background-color: #333;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #0066cc;
            align-self: flex-end;
            margin-left: auto;
        }
        footer {
            background-color: #1a1a1a;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }
        .offer-btn {
            background-color: #003366;
        }
        .accept-btn {
            background-color: #006600;
        }
        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Realtime Chat</h1>
        </header>
        <main>
            <button class="offer-btn">Offer</button>
            <button class="accept-btn">Accept Answer</button>
        </main>
        <footer>
            <p>copyright</p>
        </footer>
    </div>
</body>
</html>
